PLG_SYSTEM_CPNB_RELOAD_PAGE_AFTER_ACCEPT_LBL="Recharger la page après acceptation"
PLG_SYSTEM_CPNB_RELOAD_PAGE_AFTER_ACCEPT_DESC="Choisissez si vous voulez recharger la page après que l'utilisateur ait cliqué sur le bouton d'acceptation. Ce paramètre est utile si vous souhaitez charger le code javascript bloqué (par exemple Google Analytics) après que l'utilisateur ait accepté la politique en matière de cookies. Cette fonction n'affecte que le bouton 'Accepter' de la barre de notification. Elle n'affecte pas les autres boutons de la barre de notification (par exemple, le bouton 'Refuser' ou 'Annuler'), ni d'autres zones comme le tableau d'informations sur les cookies (shortcode) ou la fenêtre modale de paramétrage des cookies."

PLG_SYSTEM_CPNB_AUTO_ACCEPT_AFTER_SCROLLING_LBL="Acceptation automatique après défilement"
PLG_SYSTEM_CPNB_AUTO_ACCEPT_AFTER_SCROLLING_DESC="Après Y pixels (par exemple 300) de défilement depuis le haut de la fenêtre, le plugin accepte automatiquement la politique en matière de cookies sans qu'il soit nécessaire de cliquer. La barre de notification est automatiquement masquée après avoir atteint la hauteur maximale de pixels défilants."

PLG_SYSTEM_CPNB_AUTO_ACCEPT_AFTER_SCROLLING_PAGE_Y_OFFSET_LBL="Nombre de pixels à défiler<br>(avant l'auto-acceptation)"
PLG_SYSTEM_CPNB_AUTO_ACCEPT_AFTER_SCROLLING_PAGE_Y_OFFSET_DESC="Le nombre de pixels à défiler à partir du haut de la fenêtre. La valeur par défaut est de 300. Après cette limite, le plugin accepte automatiquement la politique en matière de cookies sans qu'un clic soit nécessaire. La barre de notification est automatiquement masquée après avoir atteint la hauteur maximale de pixels définie."

