PLG_SYSTEM_CPNB_FORCE_ALLOW_COOKIES_NOTES="<div style='border: 1px solid orange; line-height: 24px; padding: 10px; display: inline-block; clear: both; overflow: hidden; margin-bottom: 15px; max-width: 620px;'>Parfois, nous devons nous assurer que tous les cookies requis seront chargés avec succès même si l'utilisateur a refusé la politique en matière de cookies. C'est pour cette seule raison que nous pouvons forcer l'autorisation de certains cookies. <br><strong>* Exemple:</strong> Si nous devons forcer le chargement des cookies qui commencent par le nom '_ga', or '_gid', ou '_gat_gtag_UA_48177956_1', nous devons entrer ce regex <span style='border:1px solid #000;background: #fff6b0;'>_g(a|at|id)[_a-zA-Z0-9]*</span>.<br>Un par ligne. Les expressions régulières sont autorisées.</div>"
