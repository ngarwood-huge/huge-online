J357_PLG_SYSTEM_COOKIESPOLICYNOTIFICATIONBAR_COOKIES_BLOCKED="<p><strong>Einige Cookies dieser Website sind deaktiviert</strong>.<br><small>Sie sollten der Vereinbarung zur Verwendung von Cookies zustimmen, indem Sie auf den Button im Banner klicken. Damit aktivieren Sie die Scripts und die Cookies.</small></p>"

; Custom Text
J357_PLG_SYSTEM_COOKIESPOLICYNOTIFICATIONBAR_CUSTOM_TEXT_LBL="Eigener Text"
J357_PLG_SYSTEM_COOKIESPOLICYNOTIFICATIONBAR_CUSTOM_TEXT_DESC="Eigener HTML Text für das modale Fenster."
J357_PLG_SYSTEM_COOKIESPOLICYNOTIFICATIONBAR_CUSTOM_TEXT_DEFAULT="&lt;h1&gt;Vereinbarung zur Verwendung von Cookies&lt;/h1&gt;&lt;hr&gt;&lt;h3&gt;Allgemeine Verwendung&lt;/h3&gt;&lt;p&gt;Wir verwenden Cookies, Tracking Pixels und ähnliche Technologien auf unserer Website. Cookies sind kleine Dateien, die von uns erstellt und auf Ihrem Gerät gespeichert werden. Unsere Website verwendet Cookies, die von uns oder von Dritten zu verschiedenen Zwecken im Rahmen der Verwendung und Funktionalität einschließlich der Personalisierung unserer Website abgelegt werden. Es ist möglich, dass Cookies verwendet werden, um zu nachzuvollziehen, wie Sie die Website verwenden und so zielgerichtete Werbung anzuzeigen.&lt;/p&gt;&lt;h3&gt;Dritt-Anbieter&lt;/h3&gt;&lt;p&gt;Unsere Website nutzt verschiedene Dienste von Dritt-Anbietern. Wenn Sie auf unserer Website sind, können diese Dienste anonyme Cookies im Browser des Benutzers ablegen und diese Cookies mit in der Cookie-Datei des Besuchers speichern. Im folgenden eine Liste einiger derartiger Dienste: Google, Facebook, Twitter, Adroll, MailChimp, Sucuri, Intercom und andere soziale Netzwerke, Anzeigen-Agenturen, Sicherheits-Software wie z.B. Firewalls, Datenanalyse-Unternehmen und Anbieter von Internetzugängen. Diese Dienste sammeln möglicherweise auch anonyme Identifizierungsmerkmale wie die IP-Adresse, den HTTP-Referrer, die eindeutige Geräte-Kennung und andere nicht-persönliche Informationen zur Identifizierung sowie Server Logfiles.&lt;/p&gt;&lt;hr&gt;"

