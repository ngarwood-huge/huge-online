; Defaults
PLG_SYSTEM_COOKIESPOLICYNOTIFICATIONBAR="System - Web357 Cookies Policy Notification Bar"
PLG_SYSTEM_COOKIESPOLICYNOTIFICATIONBAR_XML_DESCRIPTION="Ein schönes und vielseitiges Plugin, das Ihnen bei der Einhaltung der EU Gesetze und Vorschriften zur Verwendung von Cookies hilft. So können Sie die Besucher Ihrer Website auf elegante Weise darüber zu informieren, wie Cookies auf Ihrer Website genutzt werden. Das Plugin bietet eine Vielzahl von Funktionen (Responsivität, Mehrsprachigkeit, gezielte Kontrolle über die Anzeige oder den Ausschluss auf bestimmten Seiten, etc.) sowie umfangreiche Einstellungsmöglichkeiten (Blockieren von Cookies, Anpassung der Farbigkeit, eigenes CSS, Dauer von Animationen, etc.)."

