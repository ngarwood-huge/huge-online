J357_PLG_SYSTEM_COOKIESPOLICYNOTIFICATIONBAR_CUSTOM_TEXT_DEFAULT="&lt;h1&gt;Cookies Policy&lt;/h1&gt;&lt;hr&gt;&lt;h3&gt;General Use&lt;/h3&gt;&lt;p&gt;We use cookies, tracking pixels and related technologies on our website. Cookies are small data files that are served by our platform and stored on your device. Our site uses cookies dropped by us or third parties for a variety of purposes including to operate and personalize the website. Also, cookies may also be used to track how you use the site to target ads to you on other websites.&lt;/p&gt;&lt;h3&gt;Third Parties&lt;/h3&gt;&lt;p&gt;Our website employs the use the various third-party services. Through the use of our website, these services may place anonymous cookies on the Visitor&apos;s browser and may send their own cookies to the Visitor&apos;s cookie file. Some of these services include but are not limited to: Google, Facebook, Twitter, Adroll, MailChimp, Sucuri, Intercom and other social networks, advertising agencies, security firewalls, analytics companies and service providers. These services may also collect and use anonymous identifiers such as IP Address, HTTP Referrer, Unique Device Identifier and other non-personally identifiable information and server logs.&lt;/p&gt;&lt;hr&gt;"

