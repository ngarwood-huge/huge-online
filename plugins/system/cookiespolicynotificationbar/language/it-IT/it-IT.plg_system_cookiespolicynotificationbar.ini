J357_PLG_SYSTEM_COOKIESPOLICYNOTIFICATIONBAR_CUSTOM_TEXT_DEFAULT="&lt;h1&gt;Cookies Policy&lt;/h1&gt;&lt;hr&gt;&lt;h3&gt;Informazioni generali&lt;/h3&gt;&lt;p&gt;I cookies vengono utilizzati garantire il corretto funzionamento delle procedure e migliorare la propria esperienza di navigazione.&lt;br/&gt;I cookies sono files di piccole dimensioni che vengono memorizzati sul computer ( o su altri devices abilitati alla navigazione come per esempio smartphone e tablet) quando si visita un sito. Normalmente un cookies contiene il nome del sito da cui proviene, la 'durata' (quanto tempo resta memorizzato sul device), e un valore che è normalmente un numero univoco generato in maniera casuale. I siti possono usare cookies generati dallo stesso, oppure da applicazioni di terze parti allo scopo di monitorare, controllare, personalizzare il sito durante la navigazione. I cookies possono essere anche usati per tracciare il modo nel quale il sito viene usato, oppure per mostrare annunci pertinenti alle proprie abitudini su altri siti.&lt;/p&gt;&lt;h3&gt;App di terze parti&lt;/h3&gt;&lt;p&gt;I siti possono fare uso di servizi esterni (di terze parti). Tramite l'uso queste app possono essere scaricati cookies anonimi nel browser che possono anche essere utilizzati dal nostro sito. Alcuni di questi servizi possono essere per esempio: Google, Facebook, Twitter, Adroll, MailChimp, Sucuri, Intercom e altri social network, agenzie di pubblicità, firewalls di sicurezza, compagnie di raccolta analitica dei dati, service providers. Questi servizi possono collezionare e usare dati come IP Address, HTTP Referrer, Unique Device Identifier e altri dati non riconducibili comunque a informazioni personali, e log del server.&lt;/p&gt;&lt;hr&gt;"

