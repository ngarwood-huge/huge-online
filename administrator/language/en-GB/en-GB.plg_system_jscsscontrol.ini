PLG_JSCSSCONTROL="System - JS CSS Control"
PLG_JSCSSCONTROL_XML_DESCRIPTION="<strong>JS CSS Control - JCC</strong><br /><br />With this plugin the loading of JS and CSS files can be easily controlled. You may suppress loading those files on pages where they are not needed. This might be important at the frontpage for optimizing loading times. The plugin is able to exclude those files globally or just on selected pages.<br /><br />For global exclusion you have to enter the concerned file (with suffix) in a field. For selective exclusion on specified pages you have to enter additionally to the file name, parameters of the specified page, separated with a pipe symbol (|). You may generate an output of required parameters using the debug mode at the frontend. Procedure: Enable debug mode, load the desired page in the frontend, copy and paste the displayed parameters in the plugin settings, disable debug mode.<br /><br />Note:<br />If multiple files exist with the specified name, all will be removed. In this case, you can also specify the path to the file. Example: folder/subfolder/name.js<br /><br />Example of a correct syntax (JS files):<br /><br />hide.js<br />hide.js?v=123<br />md_stylechanger.js|option=com_content,view=featured<br />media/system/js/mootools-more-uncompressed.js|option=com_users,view=registration<br /><br />Example of a correct syntax (CSS files):<br /><br />print.css|option=com_community,view=register,task=register,Itemid=141<br />debug.css|option=com_content,view=featured,Itemid=101<br />template.css?b=45613|option=com_content,view=featured,Itemid=101<br />position.css<br /><br />Project page: <a href="_QQ_"http://joomla-extensions.kubik-rubik.de/jcc-js-css-control"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"JCC - JS CSS Control"_QQ_">JCC - JS CSS Control</a><br /><br />Please post a rating and a review at the Joomla! Extensions Directory: <a href="_QQ_"http://extensions.joomla.org/extensions/site-management/site-performance/20075"_QQ_" target="_QQ_"_blank"_QQ_">JCC - JS CSS Control in the JED</a> - Thank you!"
PLG_JSCSSCONTROL_JS="Exclude JavaScript files"
PLG_JSCSSCONTROL_JSDESC="Here you can enter the JS files which you want to disable from loading in the frontend. Enter one filename each line. If you want to disable a file globally, then just enter the whole name with the extension .js. If you want to exclude a file on a certain page, then enter the name (with .js) and the parameters of the page separated with a pipe symbol (|). You can use the debug mode to find the correct parameters of the certain page.<br /><br />Example:<br /><br />hide.js<br />hide.js?v=123<br />md_stylechanger.js|option=com_content,view=featured<br />mootools-more-uncompressed.js|option=com_users,view=registration"
PLG_JSCSSCONTROL_CSS="Exclude CSS files"
PLG_JSCSSCONTROL_CSSDESC="Here you can enter the CSS files which you want to disable from loading at the frontend. Enter one filename each line. If you want to disable a file globally, then just enter the whole name with the extension .css. If you want to exclude a file on a certain page, then enter the name (with .css) and the parameters of this page, separated with a pipe symbol (|). You can use the debug mode to find the correct parameters of a certain page.<br /><br />Example:<br /><br />print.css|option=com_community,view=register,task=register,Itemid=141<br />debug.css|option=com_content,view=featured,Itemid=101<br />beez5.css?b=45613|option=com_content,view=featured,Itemid=101<br />position.css"
PLG_JSCSSCONTROL_DEBUG="Enable debug mode"
PLG_JSCSSCONTROL_DEBUGDESC="Enable this option to see the needed parameters at the frontend for certain pages. Don't forget to disable this option after you have found the correct parameters!<br />You don't have to activate the debug function of Joomla! in the configuration."
