JB_LIBRARY_DESC="<div style='float:left;'><div style='float:left;border:none;text-decoration:none;margin-top:0px;margin-right:10px;margin-bottom:10px;margin-left:0px;'><a href='http://www.joomlabamboo.com' target='_new'><img src='http://www.joomlabamboo.com/images/icons/JBLibrary.png' alt='joomla Bamboo' border='0' /></a></div><div style='font-family:Arial,Helvetica,sans-serif;'>JB Library is a plugin used for Joomlabamboo templates and extensions. The plugin controls the loading of javascript libraries and also handles image processing for our gallery and content extensions. Please visit the JB library <a href="index.php?option=com_plugins&view=plugins">plugin settings page</a> and update your plugin settings. This version includes some updates and improvements that need to be applied via the settings panel. Please edit the plugin and hit apply to save the new settings.</div></div>"
