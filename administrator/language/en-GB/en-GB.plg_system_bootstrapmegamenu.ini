PLG_BOOTSTRAPMEGAMENU="T-Bootstrap Mega Menu Plugin"
PLG_BOOTSTRAPMEGAMENU_LABEL="Bootstrap Mega Menu Parameters"
PLG_BOOTSTRAPMEGAMENU_XML_DESCRIPTION="Bootstrap Mega Menu plugin used in conjuction with the Bootstrap Mega Menu Module. You may change the parameters to each menu item through the Menu Manager"
PLG_BOOTSTRAPMEGAMENU_SUBTITLE_LABEL="Menu Item Sub Title"
PLG_BOOTSTRAPMEGAMENU_SUBTITLE_DESC="You may have a small description for your menu item title that will appear below it."
PLG_BOOTSTRAPMEGAMENU_MULTI_COL_LABEL="<strong>Multi-Column Settings</strong>"
PLG_BOOTSTRAPMEGAMENU_DROPDOWN_WIDTH_LABEL="Dropdown Width"
PLG_BOOTSTRAPMEGAMENU_DROPDOWN_WIDTH_DESC="Enter the width value either in pixels (px) or in percentage (%) for the multi-column dropdown menu under this menu item. Columns inside the multi-column dropdown menu will be equal in width to each other. In most cases (and recommended that), you can leave it blank for auto width.<br />Also, you can set individual width for each and every column using Column Width parameter below"
PLG_BOOTSTRAPMEGAMENU_DROPDOWN_COL_WIDTH_LABEL="Column Width"
PLG_BOOTSTRAPMEGAMENU_DROPDOWN_COL_WIDTH_DESC="Enter the column width values (in bootstrap grid unit, from 1 to 12) for each and every column in the multi-column dropdown menu under this menu item, separated by comma. For example if you have 3 Columns, you may enter here '3,5,4'.<br />By default, all column widths will be equal if you either leave this field blank or enter wrong format!"
PLG_BOOTSTRAPMEGAMENU_ITEMS_IN_A_COLUMN_LABEL="Number of Items in Columns"
PLG_BOOTSTRAPMEGAMENU_ITEMS_IN_A_COLUMN_DESC="Enter the number of menu items that you want to have on each column. For example if you have chosse 3 Columns on the paramter above and also let's say you have a total of 7 menu items on this dropdown you may enter here '3,3,1' which mean that on the first column you will have 3 menu items, on the second 3 menu items and on the last column you will have 1 menu item. Also you may leave it blank if you want the system to split in equal parts the menu items.<br /><strong>NOTE:This has no effect if Auto Split mode is enabled!</strong>"
PLG_BOOTSTRAPMEGAMENU_LOAD_MODULES_LABEL="<strong>Load Modules Inside the Dropdown</strong>"
PLG_BOOTSTRAPMEGAMENU_MNU_ITEM_TYPE_LABEL="Menu Item Type"
PLG_BOOTSTRAPMEGAMENU_MNU_ITEM_TYPE_DESC="In case you wish to use the menu item as defined on the default Joomla Menu Item Type paramter above, just leave it to 'Default Joomla Menu Item Type'. In case you wish to load a module inside this menu item you may do so or by chossing directly from the Module Name or from chossing based from the Module Position."
PLG_BOOTSTRAPMEGAMENU_MNU_ITEM_TYPE_DEFAULT="Default Joomla Menu Item Type"
PLG_BOOTSTRAPMEGAMENU_MNU_ITEM_TYPE_MODULES="Available Modules"
PLG_BOOTSTRAPMEGAMENU_MNU_ITEM_TYPE_MODULES_POS="Available Module Positions"
PLG_BOOTSTRAPMEGAMENU_DISPLAY_BY_MOD_LABEL="Display by Modules"
PLG_BOOTSTRAPMEGAMENU_DISPLAY_BY_MOD_DESC="Add the wanted modules by choosing them one by one."
PLG_BOOTSTRAPMEGAMENU_DISPLAY_POS_LABEL="Display Positions"
PLG_BOOTSTRAPMEGAMENU_DISPLAY_POS_DESC="Display the modules that are assigned to a specific position."
PLG_BOOTSTRAPMEGAMENU_GLYPHICON_LABEL="Icon class name"
PLG_BOOTSTRAPMEGAMENU_GLYPHICON_DESC="You can enter your desired icon css class here to prefix your menu item with an icon defined by the class you input. For example, if your template supports IcoMoon fonts, you can put \"icon-joomla\" here to prefix this menu item with Joomla logo Icon"
MOD_BOOTSTRAPMEGAMENU_MULTI_COL="Enable Multi-Column"
MOD_BOOTSTRAPMEGAMENU_MULTI_COL_DESC="If Yes, the menu items under this menu item will be presented in multi-column format. Please be sure this menu item must be a level one menu item (no parent)"
PLG_BOOTSTRAPMEGAMENU_LEFT_OFFSET_LABEL="Left Offset"
PLG_BOOTSTRAPMEGAMENU_LEFT_OFFSET_DESC="Offset the dropdown menu either in pixels (px) or in percentage (%) from the left of the site container. Leave it blank to position the dropdown menu relative to the parent item (the level 1 one)"
PLG_BOOTSTRAPMEGAMENU_RIGHT_OFFSET_LABEL="Right Offset"
PLG_BOOTSTRAPMEGAMENU_RIGHT_OFFSET_DESC="Offset the dropdown menu either in pixels (px) or in percentage (%) from the right of the site container. Leave it blank for auto"
PLG_BOOTSTRAPMEGAMENU_BOOTSTRAP_VERSION_LABEL="Bootstrap Version"
PLG_BOOTSTRAPMEGAMENU_BOOTSTRAP_VERSION_DESC="Select Bootstap version which is available in your site template"
PLG_BOOTSTRAPMEGAMENU_INSTRUCTION_LABEL="Below parameters are used for your magic work to make your menu become a mega menu with multi column layout (Don't use them for any sub-menu item!).<br />The first thing to do is enabling \"Enable Multi-Column\" option to make all the <strong>level two</strong> menu items which are children of this menu item to be put in a multi-column layout.<br />Each <strong>level two</strong> menu item which has children will be displayed as a column header. Each <strong>level-three</strong> menu item will be displayed inside the column where its parent is column header.<br />For further instructions, please visit our <a href=\"http://ma.tvtmarine.com/en/docs/bootstrap-mega-menu\" target=\"_blank\">Online Manuals</a>"